<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン - LIFF Group Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .info {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      color: #1976d2;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 12px;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>管理者ログイン</h1>
    <p class="subtitle">LIFF Group Tool 管理コンソール</p>

    <div id="error" class="error" style="display: none;"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" id="loginButton">ログイン</button>
    </form>

    <div class="info">
      <strong>デフォルト認証情報：</strong>
      ユーザー名: <code>admin</code><br>
      パスワード: <code>admin123</code><br>
      <small>初回ログイン後、必ずパスワードを変更してください。</small>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorDiv = document.getElementById('error');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginButton.disabled = true;
      loginButton.textContent = 'ログイン中...';

      try {
        const response = await fetch(`${API_BASE}/api/admin/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'ログインに失敗しました');
        }

        // トークンを保存
        localStorage.setItem('admin_token', data.token);
        localStorage.setItem('admin_user', JSON.stringify(data.admin));

        // ダッシュボードにリダイレクト
        window.location.href = '/admin/';

      } catch (error) {
        showError(error.message);
        loginButton.disabled = false;
        loginButton.textContent = 'ログイン';
      }
    });
  </script>
</body>
</html>
